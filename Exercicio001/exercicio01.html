<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio 01</title>
</head>

<body>
  <div>
    <label for="idNome"><h1>Qual é o seu nome?</h1></label>
    <input type="text" id="idNome"><br><br>
    <input type="button" value="Enviar" onclick="campoNome()">
  </div>
  <div>
    <output id="idSaida"></output>
  </div>

  <script>
    function campoNome() {
      let nome = document.getElementById("idNome").value

      document.getElementById("idSaida").value = `Olá ${nome}, é um prazer te conhecer!`
    }
  </script>
</body>

</html>
