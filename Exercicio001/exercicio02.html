<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio 02</title>
</head>

<body>
  <h1>Insira os dados a seguir</h1>
  <div class="dados">
    <label for="nome">Nome do Funcionário:</label>
    <br>
    <input type="text" id="nome" placeholder="Nome do funcionário">
    <br><br>

    <label for="salario">Salário:</label>
    <br>
    <input type="text" id="salario" placeholder="Salário do funcionário">
  </div>
  <br>
  <button onclick="enviar()">Enviar</button>

  <script>
    function enviar() {

      let nome = document.getElementById("nome").value;
      let salario = document.getElementById("salario").value;

      document.querySelector(".mensagem").innerHTML = `O funcionário ${nome} tem um salário de R$${salario} em Junho.`;
    }
  </script>

  <div class="mensagem"></div>
</body>

</html>
